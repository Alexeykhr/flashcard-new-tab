<form id="card-create-form">
  <div class="form-group">
    <label for="card-question-input">Question</label>
    <textarea id="card-question-input" name="card-question"></textarea><br><br>
  </div>
  <div class="form-group">
    <label for="card-answer-input">Answer</label>
    <textarea id="card-answer-input" name="card-answer"></textarea><br><br>
  </div>
  <div class="form-submit">
    <button type="submit">Create</button>
  </div>
</form>
